<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket LiveChat</title>
</head>

<style>
    body {
        height: 100vh;
        width: 100%;
        background: linear-gradient(45deg, blue, violet);
        background-size: 300% 300%;
        animation: color 12s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @keyframes color {
        0% { background-position: 0 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0 50%; }
    }

    @keyframes textGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .header {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGradient 4s linear infinite;
    }

    @keyframes rainbowBorder {
        0% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
        100% { border-image-source: linear-gradient(45deg, violet, red, orange, yellow, green, blue, indigo); }
    }

    @keyframes rainbowGlow {
        0% { box-shadow: 0px 0px 15px red; }
        100% { box-shadow: 0px 0px 15px violet; }
    }

    .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    #chatbox {
        width: 400px;
        height: 300px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        background: white;
        border-radius: 8px;
        border: 10px solid;
        border-image-slice: 1;
        animation: rainbowBorder 6s linear infinite, rainbowGlow 6s linear infinite;
    }

    .admin {
        align-self: flex-start;
        background-color: blue;
        color: white;
        padding: 0.5rem;
        margin: 0.5rem;
        border-radius: 5px;
    }

    .client {
        align-self: flex-end;
        background-color: violet;
        color: white;
        padding: 0.5rem;
        margin: 0.5rem;
        border-radius: 5px;
    }

    .input-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    #msg {
        width: 240px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid gray;
        outline: none;
    }

    button {
        padding: 10px 20px;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    #send {
        background: darkblue;
    }

    #send:hover {
        background: navy;
    }

    #exit {
        background: crimson;
        margin-left: 10px;
    }

    #exit:hover {
        background: darkred;
    }
</style>

<body>
    <div class="chat-container">
        <div class="header">ü´∞üèº Love Admin üôÜ</div>
        <div id="chatbox"></div>

        <div class="input-container">
            <input type="text" id="msg" placeholder="Type a message...">
            <button id="send">Send</button>
            <button id="exit">Exit</button>
        </div>
    </div>

    <script>
        let myWebSocket;

        function connectWebSocket() {
            myWebSocket = new WebSocket("ws://localhost:2001");

            myWebSocket.addEventListener("open", () => {
                console.log("Connected to the server.");
            });

            myWebSocket.addEventListener("message", (serverMsg) => {
                chatBox.innerHTML += '<div class="admin">' + serverMsg.data + '</div>';
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            myWebSocket.addEventListener("close", () => {
                console.log("Disconnected from server.");
            });
        }

        connectWebSocket();

        const messageInput = document.getElementById("msg");
        const btnSend = document.getElementById("send");
        const btnExit = document.getElementById("exit");
        const chatBox = document.getElementById("chatbox");

        const sendMessage = () => {
            if (messageInput.value.trim() === "") return;

            
            if (myWebSocket.readyState === WebSocket.CLOSED || myWebSocket.readyState === WebSocket.CLOSING) {
                connectWebSocket();
                setTimeout(() => {
                    myWebSocket.send(messageInput.value);
                    chatBox.innerHTML += '<div class="client">' + messageInput.value + '</div>';
                    chatBox.scrollTop = chatBox.scrollHeight;
                    messageInput.value = "";
                }, 500);
            } else {
                myWebSocket.send(messageInput.value);
                chatBox.innerHTML += '<div class="client">' + messageInput.value + '</div>';
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = "";
            }
        };

        btnSend.addEventListener("click", sendMessage);
        messageInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        btnExit.addEventListener("click", () => {
            if (myWebSocket.readyState === WebSocket.OPEN) {
                myWebSocket.send("Client Disconnected");
                myWebSocket.close();
            }
            chatBox.innerHTML += '<div class="client" style="color: white;">You have left the chat.</div>';
        });
    </script>

</body>

</html>
